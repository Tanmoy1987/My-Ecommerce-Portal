<div class="text-center">
    <a role="button" class="btn btn-primary w-10 float-end" (click)="update(product, 1)">
      <i class="fa fa-plus"></i>
    </a>               
    <span>
        <i>{{quantity}} item(s) in cart</i>
    </span>
    <a role="button" class="btn btn-primary w-10 float-start" (click)="update(product, -1)">
      <i class="fa fa-minus"></i>
    </a>                      
  </div>
